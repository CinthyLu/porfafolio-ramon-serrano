<!-- Navigation Bar -->
<nav
  class="navbar"
  [ngClass]="{
    'nav-admin': isAdmin(),
    'nav-programmer': isProgrammer(),
    'nav-user': isUser() || !isLoggedIn()
  }"
>
  <div class="nav-container">
    <h1>DevFusion</h1>

    <ul class="nav-links">
      <li>
        <a
          class="nav-link"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Inicio</a
        >
      </li>

      <li>
        <a class="nav-link" routerLink="/projects" routerLinkActive="active">Proyectos</a>
      </li>

      <li *ngIf="!isLoggedIn() || isUser()">
  <a class="nav-link" routerLink="/consulting" routerLinkActive="active">Consultoría</a>
</li>
      <!-- USER -->
      <li *ngIf="isUser()">
        <a class="nav-link" routerLink="/my-appointments" routerLinkActive="active">Mis Solicitudes</a>
      </li>

      <!-- PROGRAMMER -->
      <li *ngIf="isProgrammer()">
        <a class="nav-link" routerLink="/appointments" routerLinkActive="active">Mis Asesorías</a>
      </li>

      <!-- ADMIN -->
      <li *ngIf="isAdmin()">
        <a class="nav-link" routerLink="/users" routerLinkActive="active">Admin: Usuarios</a>
      </li>

      <!-- PERFIL (icono) -->
      <li *ngIf="isLoggedIn()">
        <a
          class="nav-link user-icon"
          routerLink="/profile"
          routerLinkActive="active"
          aria-label="Mi perfil"
          title="Mi perfil"
        >
          <span class="icon-circle">{{ displayName()?.charAt(0) || 'U' }}</span>
        </a>
      </li>

      <!-- LOGIN -->
      <li *ngIf="!isLoggedIn()">
        <a class="nav-link" routerLink="/login" routerLinkActive="active">Iniciar Sesión</a>
      </li>

      <!-- LOGOUT -->
      <li *ngIf="isLoggedIn()">
        <button class="link-btn" type="button" (click)="logout()">Cerrar</button>
      </li>
    </ul>
  </div>
</nav>

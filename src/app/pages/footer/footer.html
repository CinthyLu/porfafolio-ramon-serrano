<footer class="footer-container">

  <!-- Top Section -->
  <div class="footer-content">

    <!-- Brand -->
    <div class="footer-brand">
      <div class="logo-box">
        <span class="logo-text-small">RS</span>
      </div>
      <h2 class="brand-title">DevFusion</h2>
      <p class="brand-description">
        Desarrollando soluciones digitales con impacto real.
      </p>
    </div>

    <!-- Navigation -->
    <div class="footer-column">
      <h3 class="footer-title">Navegación</h3>
      <ul class="footer-links">
        @for (link of navigationLinks; track link.path) {
          <li>
            <a [routerLink]="link.path" routerLinkActive="active">{{ link.label }}</a>
          </li>
        }
      </ul>
    </div>

    <!-- Social -->

  <h3 class="footer-title">Sigenos</h3>

    </a>

      <!-- Icono de X -->
    </a>
    <a href="https://github.com/CinthyLu" class="social-icon" title="GitHub" target="_blank">
      <!-- Icono de GitHub -->

</div>

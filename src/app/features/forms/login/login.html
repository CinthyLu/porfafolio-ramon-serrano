  {{ notification.message }}
</div>

<!-- Login Form -->
<div class="login-container">
  <form action="" class="form">
      <p>
          Bienvenido,<span> Inicia sesion para continuar</span>
      </p>
     <div id="googleSignInButton" style="display: flex; justify-content: center; margin-bottom: 20px;"></div>
                  

     
      <div class="separator">
          <div></div>
          <span>OR</span>
          <div></div>
      </div>
      <input type="email" placeholder="Email" name="email">
      <button class="oauthButton">
                      Continua 
                      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 17 5-5-5-5"></path><path d="m13 17 5-5-5-5"></path></svg>
                  </button>
  </form>
  
  <div class="auth-links">
    <p>Olvidaste tu cuenta? <a routerLink="/register">Registrate aqui</a></p>
    <p><a routerLink="/">Inicio</a></p>
  </div>
</div>

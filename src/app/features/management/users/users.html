<!-- Users Management -->
<div class="users-container panel-admin">
  <h2>Users Management</h2>
  <p>Manage and view all users</p>
  
  <div class="users-table">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody> 
        <tr *ngFor="let p of programmers">
          <td>{{p.fullName}}</td>
          <td>{{p.email}}</td>
          <td>{{p.role}}</td>
          <td>
            <button class="btn btn-sm" (click)="deleteUser(p.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="create-programmer">
    <h3>Crear Programador</h3>
    <form (ngSubmit)="createProgrammer()">
      <label>Nombre</label>
      <input name="fullName" [(ngModel)]="fullName" />

      <label>Email</label>
      <input name="email" [(ngModel)]="email" />

      <label>Especialidad</label>
      <input name="specialty" [(ngModel)]="specialty" />

      <label>Breve descripci√≥n</label>
      <textarea name="bio" [(ngModel)]="bio"></textarea>

      <div class="form-actions">
        <button class="btn btn-primary" type="submit" [disabled]="creating">Crear</button>
      </div>
    </form>
  </div>
  
  <div class="nav-buttons">
    <button class="btn btn-secondary" routerLink="/">Back to Home</button>
  </div>
</div>

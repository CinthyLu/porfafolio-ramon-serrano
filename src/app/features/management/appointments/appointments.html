<div class="appointments-wrapper">

  <div class="appointments-card">

    <div class="header-section">
      <h2 class="title">Solicitudes de AsesorÃ­a</h2>
      <button class="btn-availability" routerLink="/availability">
        ðŸ“… Gestionar Disponibilidad
      </button>
    </div>

    <!-- LOADING -->
    <div *ngIf="loading" class="loading-wrapper">
      <div class="spinner"></div>
      <p>Cargando solicitudes...</p>
    </div>

    <!-- TABLA CON DATOS -->
    <table class="styled-table" *ngIf="!loading && appointments.length > 0">
      <thead>
        <tr>
          <th>Solicitante</th>
          <th>Fecha y Hora</th>
          <th>Comentario</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let a of appointments">
          <td class="email-cell">{{ a.userEmail || 'AnÃ³nimo' }}</td>

          <td>{{ a.datetime | date : 'short' }}</td>

          <td class="comment">{{ a.comment || 'â€”' }}</td>

          <td>
            <span
              class="status"
              [ngClass]="{
                'pending': a.status === 'pending',
                'approved': a.status === 'approved',
                'rejected': a.status === 'rejected'
              }"
            >
              {{ a.status | titlecase }}
            </span>
          </td>
<td>{{ a.responseMessage || 'â€”' }}</td>
          <td class="actions">
            <button
              *ngIf="a.status === 'pending'"
              class="btn-approve"
              (click)="respond(a.id, true)"
            >
              Aprobar
            </button>

            <button
              *ngIf="a.status === 'pending'"
              class="btn-reject"
              (click)="respond(a.id, false)"
            >
              Rechazar
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- EMPTY STATE -->
    <div *ngIf="!loading && appointments.length === 0" class="empty-state">
      No tienes solicitudes por ahora.
    </div>

    <div class="footer">
      <button class="btn-secondary" routerLink="/">Volver</button>
    </div>

  </div>
</div>

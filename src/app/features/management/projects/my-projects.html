<div class="my-projects panel-programmer">
  <h2>Mis Proyectos</h2>

  <!-- Notifications -->
  <div class="notification" *ngIf="notification.visible" [ngClass]="notification.type">
    {{ notification.message }}
  </div>

  <div class="project-form">
    <label>Nombre</label>
    <input [(ngModel)]="name" name="name" placeholder="Nombre del proyecto" />

    <label>DescripciÃ³n</label>
    <textarea [(ngModel)]="description" name="description" placeholder="Describe tu proyecto"></textarea>

    <label>CategorÃ­a</label>
    <select [(ngModel)]="category" name="category">
      <option value="academic">Proyectos AcadÃ©micos</option>
      <option value="laboral">Proyectos Laborales</option>
    </select>

    <label>ParticipaciÃ³n</label>
    <select [(ngModel)]="participation" name="participation">
      <option>Frontend</option>
      <option>Backend</option>
      <option>Base de Datos</option>
      <option>Fullstack</option>
      <option>DevOps</option>
    </select>

    <label>TecnologÃ­as (separadas por coma)</label>
    <input [(ngModel)]="technologies" name="technologies" placeholder="Angular, Java, PostgreSQL" />

    <label>Repositorio</label>
    <input [(ngModel)]="repoUrl" name="repoUrl" placeholder="https://github.com/..." />

    <label>Deploy / Demo</label>
    <input [(ngModel)]="deployUrl" name="deployUrl" placeholder="https://mi-app.com" />

    <div class="form-actions">
      <button class="btn btn-primary" (click)="create()" [disabled]="loading">Crear Proyecto</button>
    </div>
  </div>

  <h3>Proyectos existentes</h3>
  <div class="projects-list">
    <div *ngFor="let p of projects" class="project-card">
      <h4>{{p.name}}</h4>
      <p>{{p.description}}</p>
      <p><strong>CategorÃ­a:</strong> {{p.category}} | <strong>ParticipaciÃ³n:</strong> {{p.participation}}</p>
      <p><strong>TecnologÃ­as:</strong> {{p.technologies?.join(', ')}}</p>
      <div class="project-links" *ngIf="p.repoUrl || p.deployUrl">
        <a *ngIf="p.repoUrl" [href]="p.repoUrl" target="_blank">ğŸ”— Repositorio</a>
        <a *ngIf="p.deployUrl" [href]="p.deployUrl" target="_blank">ğŸŒ Demo</a>
      </div>
      <div class="actions">
        <button class="btn btn-sm btn-danger" (click)="delete(p.id)">ğŸ—‘ Eliminar</button>
      </div>
    </div>
    <div *ngIf="projects.length === 0" class="empty-state">
      <p>No tienes proyectos. Â¡Crea tu primer proyecto!</p>
    </div>
  </div>
</div>

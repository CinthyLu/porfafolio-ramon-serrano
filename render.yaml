services:
  # Backend API Service
  - type: web
    name: repositorio-backend-proyectofinal
    runtime: java
    plan: free
    branch: main
    rootDir: backend
    buildCommand: mvn clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -jar target/backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: JAVA_TOOL_OPTIONS
        value: -Xmx512m
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-portfolio
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRATION
        value: 86400000
      - key: REFRESH_TOKEN_EXPIRATION
        value: 604800000
      - key: GOOGLE_CLIENT_ID
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true
